<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="BirthdaysApp" ng-cloak>
<!--
  Your HTML content here
-->

<md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Birthdays</h2>
    </div>
</md-toolbar>

<md-content flex layout-padding>
    <md-list ng-controller="BirthdaysListCtrl">
        <md-subheader class="md-no-sticky">Birthdays Today</md-subheader>
        <md-list-item ng-repeat="birthday in todaysBirthdays">
            <p> {{ birthday.name }} </p>
            <md-datepicker ng-model="birthday.birthday" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
            <md-button class="md-secondary" ng-click="deleteBirthday(birthday)">Delete</md-button>
        </md-list-item>
    </md-list>
    <md-list ng-controller="BirthdaysListCtrl">
        <md-subheader class="md-no-sticky">Upcoming Birthdays</md-subheader>
    </md-list>
    <md-list ng-controller="BirthdaysListCtrl">
        <md-subheader class="md-no-sticky">All Birthdays</md-subheader>
        <md-list-item ng-repeat="birthday in allBirthdays">
            <p> {{ birthday.name }} </p>
            <md-datepicker ng-model="birthday.birthday" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
            <md-button class="md-secondary" ng-click="deleteBirthday(birthday)">Delete</md-button>
        </md-list-item>
    </md-list>
</md-content>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script src="index.js"></script>

</body>
</html>
